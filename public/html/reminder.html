<body>

        <div class="nav-wrapper" style="background-color: #388e3c ">

    <br>

    <!-- HOLDS ALL REMINDER DATA -->
    <div class="reminder-holder container">
        <h1 class="reminder-name">Reminders</h1>
        <div class="reminder">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <!-- <i class="material-icons prefix">create</i> -->
                            <!-- reminder input -->
                            <input id="icon_prefix" type="text" class=" reminderInfo validate">
                            <label for="icon_prefix">Reminder</label>
                        </div>
                        <!-- time input -->
                        <div class="input-field col s6">
                            <!-- <i class="material-icons prefix">access_time</i> -->
                            <input id="icon_prefix" type="text" class="timepicker">
                            <label for="icon_prefix">Time</label>
                        </div>
                    </div>
                    <!-- date input -->
                    <div class="input-field col s6">
                        <!-- <i class="material-icons prefix">date_range</i> -->
                        <input id="icon_prefix" type="text" class="datepicker">
                        <label for="datepicker">Date</label>
                    </div>

                    <!-- submit button -->
                    <a class="waves-effect green darken btn-small submit">Submit</a>
                </form>
            </div>
            <!-- TABLE FOR THE REMINDERS -->
            <div class="reminderTable ">
                <div class="row">
                    <table class="highlight">
                        <thead>
                            <tr>
                                <th>Reminder</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Complete/ Incomplete</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <footer class="page-footer"
        style="background-color: #388e3c;position:fixed;bottom:0;left:0;width:100%;height:20px;border-top: 3px rgb(161, 161, 161) solid;margin-top: 10px">
    </footer>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js">
    </script>

    <script type="text/javascript" src="../js/app.js"></script>
